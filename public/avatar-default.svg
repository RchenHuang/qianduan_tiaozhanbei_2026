<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 系统主题渐变 -->
    <linearGradient id="avatarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:1" />
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="avatarGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 圆形裁剪 -->
    <clipPath id="circleClip">
      <circle cx="256" cy="256" r="256"/>
    </clipPath>
  </defs>
  
  <!-- 圆形背景 -->
  <circle cx="256" cy="256" r="256" fill="#0f0f1e"/>
  
  <!-- 内容区域 -->
  <g clip-path="url(#circleClip)">
    <!-- 外层装饰环 -->
    <circle cx="256" cy="256" r="230" fill="none" stroke="url(#avatarGrad)" stroke-width="4" opacity="0.4"/>
    <circle cx="256" cy="256" r="200" fill="none" stroke="url(#avatarGrad)" stroke-width="2" opacity="0.6"/>
    
    <!-- 简化的NF字母 - 居中放大 -->
    <g filter="url(#avatarGlow)">
      <!-- 字母 N -->
      <path d="M 180 180 L 180 332 M 180 180 L 280 332 M 280 180 L 280 332" 
            stroke="#ffffff" stroke-width="16" stroke-linecap="round" fill="none"/>
      <path d="M 180 180 L 180 332 M 180 180 L 280 332 M 280 180 L 280 332" 
            stroke="url(#avatarGrad)" stroke-width="10" stroke-linecap="round" fill="none"/>
      
      <!-- 字母 F -->
      <path d="M 312 180 L 312 332 M 312 180 L 412 180 M 312 256 L 382 256" 
            stroke="#ffffff" stroke-width="16" stroke-linecap="round" fill="none"/>
      <path d="M 312 180 L 312 332 M 312 180 L 412 180 M 312 256 L 382 256" 
            stroke="url(#avatarGrad)" stroke-width="10" stroke-linecap="round" fill="none"/>
    </g>
    
    <!-- 四个能力点 -->
    <g>
      <circle cx="120" cy="120" r="12" fill="url(#avatarGrad)" opacity="0.9"/>
      <circle cx="392" cy="120" r="12" fill="url(#avatarGrad)" opacity="0.9"/>
      <circle cx="120" cy="392" r="12" fill="url(#avatarGrad)" opacity="0.9"/>
      <circle cx="392" cy="392" r="12" fill="url(#avatarGrad)" opacity="0.9"/>
      
      <!-- 内层白点 -->
      <circle cx="120" cy="120" r="6" fill="#ffffff" opacity="0.8"/>
      <circle cx="392" cy="120" r="6" fill="#ffffff" opacity="0.8"/>
      <circle cx="120" cy="392" r="6" fill="#ffffff" opacity="0.8"/>
      <circle cx="392" cy="392" r="6" fill="#ffffff" opacity="0.8"/>
    </g>
    
    <!-- 中央无穷符号 -->
    <g filter="url(#avatarGlow)">
      <circle cx="256" cy="380" r="30" fill="url(#avatarGrad)" opacity="0.2"/>
      <circle cx="256" cy="380" r="20" fill="url(#avatarGrad)" opacity="0.6"/>
      <circle cx="256" cy="380" r="15" fill="url(#avatarGrad)"/>
      <text x="256" y="388" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">∞</text>
    </g>
    
    <!-- 连接线网络 -->
    <g stroke="url(#avatarGrad)" stroke-width="2" fill="none" opacity="0.5">
      <path d="M 132 132 Q 160 160 180 180" stroke-linecap="round"/>
      <path d="M 380 132 Q 350 160 332 180" stroke-linecap="round"/>
      <path d="M 132 380 Q 160 350 180 332" stroke-linecap="round"/>
      <path d="M 380 380 Q 350 350 332 332" stroke-linecap="round"/>
      
      <path d="M 280 332 Q 268 350 256 365" stroke-linecap="round"/>
      <path d="M 312 332 Q 284 350 256 365" stroke-linecap="round"/>
      
      <!-- 交叉连接 -->
      <path d="M 132 132 Q 256 100 380 132" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
      <path d="M 132 380 Q 256 410 380 380" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
    </g>
    
    <!-- 装饰性粒子 -->
    <g opacity="0.7" fill="url(#avatarGrad)">
      <circle cx="80" cy="80" r="4"/>
      <circle cx="432" cy="80" r="4"/>
      <circle cx="80" cy="432" r="4"/>
      <circle cx="432" cy="432" r="4"/>
      <circle cx="256" cy="80" r="3"/>
      <circle cx="80" cy="256" r="3"/>
      <circle cx="432" cy="256" r="3"/>
      <circle cx="256" cy="480" r="3"/>
    </g>
  </g>
</svg>