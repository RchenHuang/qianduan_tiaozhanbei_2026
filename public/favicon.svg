<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 系统主题渐变 -->
    <linearGradient id="cleanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:1" />
    </linearGradient>
    
    <!-- 霓虹发光 -->
    <filter id="cleanGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 文字发光 -->
    <filter id="titleGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 深色背景 -->
  <rect width="512" height="512" rx="80" fill="#0f0f1e"/>
  
  <!-- 外层边框 -->
  <rect x="40" y="40" width="432" height="432" rx="60" fill="none" stroke="url(#cleanGrad)" stroke-width="2" opacity="0.5"/>
  
  <!-- 顶部标题 NEUROFLEX - 更突出 -->
  <g filter="url(#titleGlow)">
    <text x="256" y="80" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">NEUROFLEX</text>
    <text x="256" y="80" text-anchor="middle" fill="url(#cleanGrad)" font-family="Arial, sans-serif" font-size="28" font-weight="bold">NEUROFLEX</text>
  </g>
  
  <!-- 主要字母组合 "NF" - 更大更居中 -->
  <g filter="url(#cleanGlow)">
    <!-- 字母 N -->
    <path d="M 160 160 L 160 300 M 160 160 L 260 300 M 260 160 L 260 300" 
          stroke="#ffffff" stroke-width="24" stroke-linecap="round" fill="none"/>
    <path d="M 160 160 L 160 300 M 160 160 L 260 300 M 260 160 L 260 300" 
          stroke="url(#cleanGrad)" stroke-width="16" stroke-linecap="round" fill="none"/>
    
    <!-- 字母 F -->
    <path d="M 292 160 L 292 300 M 292 160 L 382 160 M 292 230 L 362 230" 
          stroke="#ffffff" stroke-width="24" stroke-linecap="round" fill="none"/>
    <path d="M 292 160 L 292 300 M 292 160 L 382 160 M 292 230 L 362 230" 
          stroke="url(#cleanGrad)" stroke-width="16" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- 能力指标 - 更大更清晰 -->
  <g>
    <!-- 左上 -->
    <circle cx="90" cy="120" r="12" fill="url(#cleanGrad)" opacity="0.9"/>
    <text x="110" y="127" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="600">记忆</text>
    
    <!-- 右上 -->
    <circle cx="422" cy="120" r="12" fill="url(#cleanGrad)" opacity="0.9"/>
    <text x="360" y="127" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="600">注意</text>
    
    <!-- 左下 -->
    <circle cx="90" cy="392" r="12" fill="url(#cleanGrad)" opacity="0.9"/>
    <text x="110" y="399" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="600">逻辑</text>
    
    <!-- 右下 -->
    <circle cx="422" cy="392" r="12" fill="url(#cleanGrad)" opacity="0.9"/>
    <text x="360" y="399" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="600">创造</text>
  </g>
  
  <!-- 中央无穷符号 - 更大更突出 -->
  <g filter="url(#cleanGlow)">
    <circle cx="256" cy="350" r="35" fill="url(#cleanGrad)" opacity="0.2"/>
    <circle cx="256" cy="350" r="25" fill="url(#cleanGrad)" opacity="0.6"/>
    <circle cx="256" cy="350" r="18" fill="url(#cleanGrad)"/>
    <text x="256" y="360" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">∞</text>
  </g>
  
  <!-- 连接线 - 更自然的神经网络连接 -->
  <g stroke="url(#cleanGrad)" stroke-width="2" fill="none" opacity="0.6">
    <!-- 左上记忆 到 NF -->
    <path d="M 102 132 Q 130 145 160 160" stroke-linecap="round"/>
    
    <!-- 右上注意 到 NF -->
    <path d="M 410 132 Q 380 145 352 160" stroke-linecap="round"/>
    
    <!-- 左下逻辑 到 NF -->
    <path d="M 102 380 Q 130 350 160 300" stroke-linecap="round"/>
    
    <!-- 右下创造 到 NF -->
    <path d="M 410 380 Q 380 350 352 300" stroke-linecap="round"/>
    
    <!-- NF 到 无穷符号 -->
    <path d="M 256 300 Q 256 320 256 315" stroke-linecap="round"/>
    
    <!-- 交叉连接 - 增加网络复杂性 -->
    <path d="M 102 132 Q 200 180 410 132" stroke-width="1" opacity="0.3" stroke-linecap="round"/>
    <path d="M 102 380 Q 200 340 410 380" stroke-width="1" opacity="0.3" stroke-linecap="round"/>
    
    <!-- 对角连接 -->
    <path d="M 102 132 Q 180 250 410 380" stroke-width="1" opacity="0.2" stroke-linecap="round"/>
    <path d="M 410 132 Q 330 250 102 380" stroke-width="1" opacity="0.2" stroke-linecap="round"/>
  </g>
  
  <!-- 装饰性能量点 - 更大 -->
  <g opacity="0.8" fill="url(#cleanGrad)">
    <circle cx="60" cy="60" r="4"/>
    <circle cx="452" cy="60" r="4"/>
    <circle cx="60" cy="452" r="4"/>
    <circle cx="452" cy="452" r="4"/>
    <circle cx="256" cy="60" r="3"/>
    <circle cx="60" cy="256" r="3"/>
    <circle cx="452" cy="256" r="3"/>
    <circle cx="256" cy="452" r="3"/>
  </g>
  
  <!-- 底部副标题 - 简化 -->
  <g opacity="0.7">
    <text x="256" y="430" text-anchor="middle" fill="#b8b8d1" font-family="Arial, sans-serif" font-size="12">认知训练系统</text>
  </g>
</svg>